<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle collapsed"
        data-toggle="collapse"
        data-target="#navbar-collapse"
        aria-expanded="false"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li
          routerLinkActive="active"
          [ngClass]="{ active: activeTab === 'recipes' }"
          *ngIf="isAuthenticated"
        >
          <a routerLink="/recipes" (click)="setActive('recipes')">Recipes</a>
        </li>
        <li
          routerLinkActive="active"
          [ngClass]="{ active: activeTab === 'auth' }"
          *ngIf="!isAuthenticated"
        >
          <a routerLink="/auth" (click)="setActive('auth')">My Account</a>
        </li>
        <li
          routerLinkActive="active"
          [ngClass]="{ active: activeTab === 'shopping-list' }"
        >
          <a routerLink="/shopping-list" (click)="setActive('shopping-list')"
            >Shopping List</a
          >
        </li>
        <li
          class="dropdown visible-xs"
          [ngClass]="{ active: activeTab === 'manage' }"
          appDropdown
          *ngIf="isAuthenticated"
        >
          <a
            style="cursor: pointer"
            class="dropdown-toggle"
            role="button"
            (click)="setActive('manage')"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
        <li *ngIf="isAuthenticated" class="visible-xs">
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li
          class="dropdown hidden-xs"
          [ngClass]="{ active: activeTab === 'manage' }"
          appDropdown
          *ngIf="isAuthenticated"
        >
          <a
            style="cursor: pointer"
            class="dropdown-toggle"
            role="button"
            (click)="setActive('manage')"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
        <li *ngIf="isAuthenticated" class="hidden-xs">
          <a style="cursor: pointer" (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
